<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Belajar Javascript - NIOMIC</title>
</head>

<body>
  <button type="button" onclick="jalan()" name="button">Jalankan</button>
  <br />
  <br />
  <hr />
  <b>Active Element</b> Property : <br />
  <p id="a">contoh</p>
  <hr />
  <b>addEventListener()</b> Property : <br />
  <p id="b">contoh</p>
  <hr />
  <b>Anchor</b> Property (<a name="jeruk" href="#">Jeruk</a>
  <a name="semangka" href="#">Semangka</a>) : <br />
  <p id="c">contoh</p>
  <hr />

  <script type="text/javascript">
    function jalan() {
      var a = document.activeElement.tagName;
      document.getElementById('a').innerHTML = a;

      document.getElementsByTagName('button')[0].addEventListener("click", function() {
        document.getElementById('b').innerHTML = "Sukses ! Merubah addEventListener()";
      })

      var c = document.anchors.length;
      document.getElementById('c').innerHTML = c;
    }
  </script>
</body>

</html>
